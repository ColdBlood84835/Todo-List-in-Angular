<div class="my-2">


<h4>Add A Todo</h4>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="title">Todo Tittle</label>
      <input type="text" class="form-control" [(ngModel)] = "title" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="desc">Desc</label>
      <input type="text" class="form-control" id="desc" [(ngModel)] = "desc" name="desc">
    </div>
    
    <button type="submit" class="btn btn-primary btn-sm mt-2 " >Add Todo</button>
  </form>
</div>
